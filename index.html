<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentacion</title>

		<link rel="stylesheet" href="/css/reveal.css">
		<link rel="stylesheet" href="/css/theme/black.css">
		<link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/lib/css/zenburn.css">
		<link rel="stylesheet" href="/custom/css/main.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="section-color section-dark-blue">
					<h1>Frustrated already <small>software agency.</small></h1>
				</section>
				<section class="section-color section-red">
					<h1>Yet another slide! <small>fuck.</small></h1>
				</section>
			</div>
		</div>

    <div class="like-counter">
      <p>Amount of likes so far: <span id="likeCount">0</span></p>
    </div>

		<script src="/lib/js/head.min.js"></script>
		<script src="/js/reveal.js"></script>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
